<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Andre Schwab</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon.png">
    <script src="https://kit.fontawesome.com/2a384867b2.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <header>
      <div class="name">Andre Schwab</div>
      <nav>
        <ul>
          <li class="button" id="home_button">home</li>
          <li class="button" id="langs_button">languages</li>
          <li class="button" id="pubs_button">publications</li>
          <li class="button" id="unpubs_button">unpublications</li>
          <li class="button" id="vowels_button">vowelchArt</li>
        </ul>
      </nav>
      <div class="cv">
        <img src="%PUBLIC_URL%/cv.svg" alt="CV" id="cv">
      </div>
    </header>
    <div class="content">
      <div class="image">
        <img src="%PUBLIC_URL%/myface.jpg" alt="my_face" id="face">
      </div>
      <div id="panel"></div>
    </div>
    <!-- COPYRIGHT -->
    <div id="copyright">
      <p>&copy; 2020 David Byron</p>
    </div>
  </body>
</html>
